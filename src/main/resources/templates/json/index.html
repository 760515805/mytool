<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <title>JSON格式化工具 - 在线查看, 编辑和格式化工具</title>
	<meta name="description" content="JSON格式化工具是一款基于web的视图工具，你可以在线编辑和格式化JSON数据，格式化后的JSON数据以树形结构展示，更易于阅读。">
    <meta name="keywords" content="JSON格式化工具,json格式化,	json在线解析,json字符串格式化">
     <link rel="shortcut icon" href="favicon.ico">

    <link href="/json_v1.3/app.css" rel="stylesheet" type="text/css">
    <link href="/json_v1.3/fileretriever.css" rel="stylesheet" type="text/css">
    <link href="/json_v1.3/jsoneditor/css/jsoneditor.css" rel="stylesheet" type="text/css">
    <link href="/json_v1.3/jsoneditor/css/menu.css" rel="stylesheet" type="text/css">
    <link href="/json_v1.3/jsoneditor/css/searchbox.css" rel="stylesheet" type="text/css">
    <link href="/json_v1.3/jsoneditor/css/contextmenu.css" rel="stylesheet" type="text/css">
    <!-- TODO: droid font
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    -->

    <script type="text/javascript" src="/json_v1.3/jsoneditor/js/jsoneditor.js"></script>
    <script type="text/javascript" src="/json_v1.3/jsoneditor/js/treeeditor.js"></script>
    <script type="text/javascript" src="/json_v1.3/jsoneditor/js/texteditor.js"></script>
    <script type="text/javascript" src="/json_v1.3/jsoneditor/js/node.js"></script>
    <script type="text/javascript" src="/json_v1.3/jsoneditor/js/appendnode.js"></script>
    <script type="text/javascript" src="/json_v1.3/jsoneditor/js/contextmenu.js"></script>
    <script type="text/javascript" src="/json_v1.3/jsoneditor/js/history.js"></script>
    <script type="text/javascript" src="/json_v1.3/jsoneditor/js/searchbox.js"></script>
    <script type="text/javascript" src="/json_v1.3/jsoneditor/js/modebox.js"></script>
    <script type="text/javascript" src="/json_v1.3/jsoneditor/js/highlighter.js"></script>
    <script type="text/javascript" src="/json_v1.3/jsoneditor/js/util.js"></script>
    <script type="text/javascript" src="/json_v1.3/jsoneditor/js/module.js"></script>
    <script type="text/javascript" src="/json_v1.3/queryparams.js"></script>
    <script type="text/javascript" src="/json_v1.3/ajax.js"></script>
    <script type="text/javascript" src="/json_v1.3/fileretriever.js"></script>
    <script type="text/javascript" src="/json_v1.3/notify.js"></script>
    <script type="text/javascript" src="/json_v1.3/splitter.js"></script>
    <script type="text/javascript" src="/json_v1.3/app.js"></script>
    <script type="text/javascript" src="/json_v1.3/lib/jsonlint/jsonlint.js"></script>

    <script type="text/javascript" src="/json_v1.3/lib/ace/ace.js"></script>
    <script type="text/javascript" src="/json_v1.3/lib/ace/mode-json.js"></script>
    <script type="text/javascript" src="/json_v1.3/lib/ace/theme-textmate.js"></script>
    <script type="text/javascript" src="/json_v1.3/lib/ace/theme-jsoneditor.js"></script>

    <style type="text/css">
        div.convert-right {
            background: url('/json_v1.3/jsoneditor/css/img/jsoneditor-icons.png') -0 -48px;
        }
        div.convert-left {
            background: url('/json_v1.3/jsoneditor/css/img/jsoneditor-icons.png') -24px -48px;
        }
    </style>
</head>

<body>

<div id="header">
    <div id="menu">
        <ul>
            <li>
                <a id="clear" title="Clear contents">清除</a>
            </li>
            <li>
                <a id="open" title="从本地上传文件">
                    打开
                    <span id="openMenuButton" title="远程URL文件">
                    &#x25BC;
                    </span>
                </a>
                <ul id="openMenu">
                    <li>
                        <a id="menuOpenFile" title="Open file from disk">打开文件</a>
                    </li>
                    <li>
                        <a id="menuOpenUrl" title="Open file from url">打开&nbsp;URL</a>
                    </li>
                </ul>
            </li>
            <li>
                <a id="save" title="Save file to disk">保存</a>
            </li>
        </ul>
    </div>

 
</div>

<div id="auto">
    <div id="contents">
        <div id="codeEditor"></div>

        <div id="splitter">
            <div id="buttons">
                <div>
                    <button id="toTree" class="convert" title="复制代码到树形编辑器">
                        <div class="convert-right"></div>
                    </button>
                </div>
                <div>
                    <button id="toCode" class="convert" title="复制树形到代码编辑器">
                        <div class="convert-left"></div>
                    </button>
                </div>
            </div>
            <div id="drag">
            </div>
        </div>

        <div id="treeEditor"></div>

        <script type="text/javascript">
            app.load();
            app.resize();
        </script>

        <div id="ad">
          <!--  google广告位 -->
        </div>
    </div>
</div>

<div id="footer">

</div>

<script type="text/javascript">
    app.resize();
</script>

<script type="text/javascript" src="/json_v1.3/lib/jsonlint/jsonlint.js"></script>

</body>
</html>
